<h2 mat-dialog-title>you are logged in from a device with the android operating system</h2>
<mat-dialog-content class="mat-typography">
  <p>We suggest you use "Aurora" mobile app</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close >No Thanks</button>
  <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Download app "Aurora"</button>
</mat-dialog-actions>
